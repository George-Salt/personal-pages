<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Визитная карточка</title>
  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="main">
    <div class="card">
      <img src="../photo.png" alt="" class="photo">
      <div class="card__texts">
        <h1 class="name">Иван Иванов</h1>
        <div class="status">
          <h2 class="age">25 лет</h2>
          <h2 class="comma">,</h2>
          <h2 class="profession">поедатель бананов</h2>
        </div>
        <ul class="social_icons">
          <li><a class="social-icon-vk" href="" title="ВКонтакте" target="_blank" rel="noopener"></a></li>
          <li><a class="social-icon-telegram" href="" title="Telegram" target="_blank" rel="noopener"></a></li>
          <li><a class="social-icon-youtube" href="" title="Youtube" target="_blank" rel="noopener"></a></li>
        </ul>
      </div>
    </div>
	</div>
  
  <script src="script.js"></script>
</body>

</html>
